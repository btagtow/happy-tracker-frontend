<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="app.css">
    <title>UPSIDE down</title>
</head>
<body>

    <section id="header-container">
        <header class = "logo" id="upside">(: upside-</header>
        <header class = "logo" id="down"> (: down</header>
    </section>

    <main>
        <section id="intro-message">
            <h1>hey you're awesome</h1>
        </section>

        <section id="main-container">
            <h1>what best describes your face for most of today?</h1>
            <section id="options-container">
                <p class="mood" id="love">😍</p>
                <p class="mood" id="happy">☺️</p>
                <p class="mood" id="meh">😐</p>
                <p class="mood" id="ugh">😕</p>
                <p class="mood" id="sad">😢</p>
            </section>
        </section>
        <section id="twitter-section">
            <h1 id="daily-inspiration">some daily inspiration:
                <button>customize your timelines</button>
            </h1>
            <section id='twitter feeds'>
                <a class="twitter-timeline" data-lang="en" data-width="220" data-height="500" data-theme="light" href="https://twitter.com/tinybuddha?ref_src=twsrc%5Etfw">Tweets by tinybuddha</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                <a class="twitter-timeline" data-lang="en" data-width="220" data-height="500" data-theme="dark" href="https://twitter.com/JenSincero?ref_src=twsrc%5Etfw">Tweets by JenSincero</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                <a class="twitter-timeline" data-lang="en" data-width="220" data-height="500" data-theme="light" href="https://twitter.com/DalaiLama?ref_src=twsrc%5Etfw">Tweets by JenSincero</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </section>
        </section>
    </main>

</body>
</html>
